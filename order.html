<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Important to make website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tanmay Food Order Website</title>

    <!-- Link our CSS file -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Navbar Section Starts Here -->
    <div class="footer-img2">
      <section class="navbar">
        <div class="container">
          <div class="menu text-right">
            <ul>
              <li>
                <a href="index.html" class="btn-color">Home</a>
              </li>
              <li>
                <a href="categories.html" class="btn-color">Categories</a>
              </li>
              <li>
                <a href="foods.html" class="btn-color">Menu</a>
              </li>
              <li>
                <a href="#bottom" class="btn-color">Contact Us</a>
              </li>
            </ul>
          <div class="clearfix"></div>
        </div>
        <br><br><br><br>
        <h2 class="text-center text-white">
          Fill this form to confirm your order.
        </h2>
      </section>
      
    </div>
    <!-- Navbar Section Ends Here -->

    <!-- fOOD sEARCH Section Starts Here -->
    <section class="food-search">
      <div class="container">
        

        <form action="#" class="order">
          <fieldset>
            <legend>Selected Food</legend>

            <div class="food-menu-img">
              <img
                src="images/menu-pizza.jpg"
                alt="Chicke Hawain Pizza"
                class="img-responsive img-curve"
              />
            </div>

            <div class="food-menu-desc">
              <h3>Food Title</h3>
              <p class="food-price">$2.3</p>

              <div class="order-label">Quantity</div>
              <input
                type="number"
                name="qty"
                class="input-responsive"
                value="1"
                required
              />
            </div>
          </fieldset>

          <fieldset>
            <legend>Delivery Details</legend>
            <div class="order-label">Full Name</div>
            <input
              type="text"
              name="full-name"
              placeholder="E.g. Tanmay Chavan"
              class="input-responsive"
              required
            />

            <div class="order-label">Phone Number</div>
            <input
              type="tel"
              name="contact"
              placeholder="E.g. +91 xxxxxxxxxx"
              class="input-responsive"
              required
            />

            <div class="order-label">Email</div>
            <input
              type="email"
              name="email"
              placeholder="E.g. abc@gmail.com"
              class="input-responsive"
              required
            />

            <div class="order-label">Address</div>
            <textarea
              name="address"
              rows="5"
              placeholder="E.g. Street, City, Country"
              class="input-responsive"
              required
            ></textarea>

            <input
              type="submit"
              name="submit"
              value="Confirm Order"
              class="btn btn-order"
            />
          </fieldset>
        </form>
      </div>
    </section>

    <!-- fOOD sEARCH Section Ends Here -->

    <!-- social Section Starts Here -->
    <div id="bottom" class="footer-img img-responsive">
      <br /><br /><br />
      <section class="social">
        <div class="container text-center">
          <ul>
            <li>
              <a href="#"
                ><img
                  src="https://img.icons8.com/fluent/50/000000/facebook-new.png"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  src="https://img.icons8.com/fluent/48/000000/instagram-new.png"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="https://img.icons8.com/fluent/48/000000/twitter.png"
              /></a>
            </li>
          </ul>
        </div>
      </section>
      <!-- social Section Ends Here -->

      <!-- footer Section Starts Here -->
      <section class="footer">
        <div class="container text-center">
          <p class="text-white">Contact Us - abc@gmail.com</p>
          <br />
          <p class="text-white">
            All rights reserved. Designed By <a href="#" Tanmay Chavan></a>
          </p>
        </div>
      </section>
    </div>
    <!-- footer Section Ends Here -->
  </body>
</html>
